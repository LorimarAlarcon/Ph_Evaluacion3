<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    <ion-button (click)="cancelar()">Cancelar</ion-button>
  </ion-buttons>
  <ion-title>Valor vuelo ida y vuelta</ion-title>
  <ion-buttons slot="end">
    <ion-button (click)="confirmar()">Confirmar</ion-button>
  </ion-buttons>
  </ion-toolbar>
  <ion-item>
    <ion-input [(ngModel)]="monto" label="Valor vuelo ida y vuelta en USD" labelPlacement="floating" placeholder="USD" color="dark"></ion-input>
  </ion-item>
</ion-header>
